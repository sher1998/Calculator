<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

</head>
<body>
    
    <div class="container">
        <div class="heading"><h1>JavaScript Calculator<i class="fa fa-calculator" aria-hidden="true" id="sign"></i>
        </h1></div>
        <form name="Calculator">  
            <input class= "textview" name = "textview" 
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" >  
        </form>
        <div class="allbuttons">  
            <div class="row">
                <div class="col-4" type="button" onclick="Calculator.textview.value = ' ' ">AC</div>
                <div class="col-4" type="button" onclick="backspace()">Del</div>
                <div class="col-4" type="button" onclick="Calculator.textview.value = (Calculator.textview.value)/100"><i class="fas fa-percentage"></i></div>
                <div class="col-4" type="button" onclick="insert('/')"><i class="fas fa-divide"></i></div>
             </div>
             <div class="row">
                <div class="col-4" type="button" onclick="insert(7)">7</div>
                <div class="col-4" type="button" onclick="insert(8)">8</div>
                <div class="col-4" type="button" onclick="insert(9)">9</div>
                <div class="col-4" type="button" onclick="insert('*')"><i class="fas fa-times"></i></div>
            </div>
             <div class="row">
                <div class="col-4" type="button" onclick="insert(4)">4</div>
                <div class="col-4" type="button" onclick="insert(5)">5</div>
                <div class="col-4" type="button" onclick="insert(6)">6</div>
                <div class="col-4" type="button" onclick="insert('-')"><i class="fas fa-minus"></i></div>
            </div>
             <div class="row">
                <div class="col-4" type="button" onclick="insert(1)">1</div>
                <div class="col-4" type="button" onclick="insert(2)">2</div>
                <div class="col-4" type="button" onclick="insert(3)">3</div>
                <div class="col-4" type="button" onclick="insert('+')"><i class="fas fa-plus"></i></div>
            </div>
            <div class="row">
                <div class="col-4" type="button" onclick="Calculator.textview.value = ' ' "><i class="fas fa-redo-alt"></i></div>
                <div class="col-4" type="button" onclick="insert(0)">0</div>
                <div class="col-4" type="button" onclick="insert('.')">.</div>
                <div class="col-4" type="button" onclick="result()"><i class="fas fa-equals"></i></div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" 
    integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
